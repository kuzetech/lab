apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  updateStrategy: 
    type: RollingUpdate #按照与 Pod 编号相反的顺序，逐一更新
    rollingUpdate: 
      partition: 2 #只有序号 >= 2 的 Pod 会被更新
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: web
        image: nginx:1.28.2-alpine-slim
        ports:
        - containerPort: 80
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
      livenessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 15  # 容器启动后等待 15s 再开始探测
        periodSeconds: 15        # 每隔 15s 执行一次探测
        timeoutSeconds: 5        # 探测超时时间为 5s
      readinessProbe:
        httpGet:
          path: /
          port: 80
        initialDelaySeconds: 15   # 容器启动后等待 15s 就开始探测
        periodSeconds: 15        # 每隔 10s 探测一次
        failureThreshold: 3      # 连续 3 次失败才认为是不就绪
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi